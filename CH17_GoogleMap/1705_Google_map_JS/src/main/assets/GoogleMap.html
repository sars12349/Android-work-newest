<!DOCTYPE html >
<html>
<head>
<meta http-equiv="Content-Language" content="zh-tw" />
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<style type="text/css">
   html {
              height: 100%
			  }
			  body {
			  height: 100%;
			  margin 0;
			  padding:0
			  }
			  #map_canvas {
			  height: 100%
			  }
			  </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAMsUAl93awsaZ_k7B_I6-TgIxYPicy-RQ&callback=initMap"
            async defer></script>

<script  type="text/javascript">
       	  var map;
 //----------------------------------------------
	function initialize() {
		var mapOptions = {
			zoom : 15,//地圖比例
			center : new google.maps.LatLng(24.144073,120.684608),//地圖預設點
			mapTypeId : google.maps.MapTypeId.ROADMAP
		//地圖類型
		//ROADMAP 一般地圖
		//HYBRID 衛星地圖 
		//ATELLITE  衛星地圖(無顯示街道)   
		//TERRAIN 地理地圖
		};
		map = new google.maps.Map(document.getElementById('map_canvas'),
				mapOptions);
		mark();
	}

	//標籤
	function mark() {
		var myLatLng = new google.maps.LatLng(24.144073,120.684608);
		var myMarker = new google.maps.Marker({
			position : myLatLng,
			map : map,
		});

		//訊息視窗
		var content = "訊息視窗!!!!";
		var infowindow = new google.maps.InfoWindow({
			content : content
		});
		google.maps.event.addListener(myMarker, 'click', function() {
			infowindow.open(map, myMarker);
		});
	}
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:97%"></div>
  </body>
</html>
